<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awi Changelog</title>

    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }

        .chanhelog-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .chanhelog-card div {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chanhelog-card div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .chanhelog-card img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .chanhelog-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .chanhelog-card p {
            font-size: 14px;
            color: #555;
        }
    </style>

    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="buttons">
        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <h1 style="text-align: center;">Awi Changelog</h1>

    <div class="chanhelog-card">
        <div>
            <h2>2024</h2>
            <p>Create The Website</p>
        </div>
        <div>
            <h2>2025</h2>
            <p></p>
        </div>
    </div>

</body>
</html>
